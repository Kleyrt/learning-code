<script>
    alert("Welcome! Here you can calculate the power of a number.")
    let a = prompt("Enter a number")
    let b = prompt(`Enter the power of ${a} you would like to calculate`)
    let c = a
    let i = 1
    while (i < b) 
    {
        c = (c * a)
        i = i + 1
    }
    alert(`${a} in power of ${b} is: ${c}`)
</script>
